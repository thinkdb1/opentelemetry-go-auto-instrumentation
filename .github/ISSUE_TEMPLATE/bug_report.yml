name: Bug report
description: Create a report to help us improve
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: A recipe for reproducing the error. If possible, provide a link to a repository containing an executable repro scenario.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: |
        Example:
        > OtelVersion: v0.9.0 or latest or hashtag
        > Go: go version go1.21.9 darwin/arm64
        > InstrumentLib: https://github.com/redis/go-redis v9.5.1
      value: |
        **OtelVersion**:
        **Go**:
        **InstrumentLib**: